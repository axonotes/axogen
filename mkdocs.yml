site_name: Axogen
site_description:
    TypeScript-native configuration system for monorepos and complex projects
site_author: Oliver Seifert
site_url: https://docs.axogen.dev

repo_name: axonotes/axogen
repo_url: https://github.com/axonotes/axogen
edit_uri: edit/main/docs/

theme:
    name: material
    palette:
        # Palette toggle for light mode
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - search.highlight
        - search.share
        - toc.follow
        - content.code.copy
        - content.code.annotate

plugins:
    - search
    - social

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - admonition
    - pymdownx.details
    - attr_list
    - md_in_html
    - toc:
          permalink: true

nav:
    - Home: index.md
    - Getting Started:
          - Installation: installation.md
          - Quick Start: getting-started.md

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/axonotes/axogen
    generator: false

